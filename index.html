<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Progress Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="skills">
        <h1>JavaScript</h1>
        <div class="progress">
          <div class="js"><span>50%</span></div>
        </div>
        <h1>jQuery</h1>
        <div class="progress">
          <div class="jquery"><span>63%</span></div>
        </div>
        <h1>React</h1>
        <div class="progress">
          <div class="react"><span>40%</span></div>
        </div>
        <h1>Bootstrap</h1>
        <div class="progress">
          <div class="bootstrap"><span>86%</span></div>
        </div>
        <h1>Saas</h1>
        <div class="progress">
          <div class="saas"><span>79%</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
